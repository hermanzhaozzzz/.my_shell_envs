[terminal]
sound = True
cursor_type = 0
shell = zsh
buffer_limit = 1000
cursor_blink = True
zoom = -2
appearance = ui_theme
first_time = False
enable = True
undocked_on_window_close = False
fontfamily = Ubuntu Mono derivative Powerline

[shortcuts]
terminal/copy = Ctrl+Alt+C
terminal/paste = Ctrl+Alt+V
terminal/new_terminal = Ctrl+Alt+T
terminal/clear = Ctrl+Alt+K
terminal/zoom_in = Ctrl++
terminal/zoom_out = Ctrl+-

[main]
version = 2.0.0

